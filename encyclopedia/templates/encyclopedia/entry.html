{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

  {{ content|safe|escape }}

  <form action="{% url 'edit_page' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="entry_title" value="{{ title }}">
    <input type="submit" value="Edit" class="btn btn-secondary">
  </form>

{% endblock %}
